<body>
	<!--
	Add the following polyfill for Microsoft Edge 17/18 support:
	<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>

	<input type="text" value="10" id="score">
	<button onClick="run()" id="runButton" disabled>Run</button>
	<button id="exitButton" disabled>Exit</button>
	<button id="startButton" disabled hidden>Start</button>
	<button id="stopButton" disabled hidden>Stop</button>

	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		let mod;
		let count = 0;
		//// Situation 1
		WebAssembly.instantiateStreaming(fetch("test.wasm"), go.importObject).then(async (result) => {
			mod = result.module;
			// inst = result.instance;
			// inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
			document.getElementById("runButton").disabled = false;
		}).catch((err) => {
			console.error(err);
		});

		async function run() {
			count++
			document.getElementById("runButton").disabled = true;
			console.warn("==== go run ====", count)
			let inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
			await go.run(inst);
			console.warn("==== go reset ====", count)
			document.getElementById("runButton").disabled = false;
		}
